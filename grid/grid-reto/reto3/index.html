<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid Reto 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="column-row">
        <h2>Definido con grid column y grid row</h2>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
    </section>

    <section class="grid-area">
        <h2>Definido con grid-template-area</h2>

        <div class="container2">
            <div class="box10"></div>
            <div class="box20"></div>
            <div class="box30"></div>
            <div class="box40"></div>
            <div class="box50"></div>
            <div class="box60"></div>
            <div class="box70"></div>
    </section>
</body>
</html>
